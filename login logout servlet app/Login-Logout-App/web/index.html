<!DOCTYPE html>
<html>
    <head>
        <title>Login Logout App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <div></div>
        <center>
        <h1> Login Logout App </h1>
        <form action="Login" method="post">
            Username:<input type="text/html" name="username" required=""/><br><br>
            Password:<input type="text/html" name="password" required=""/><br><br>
            <input type="submit" value="Login"/>
            <input type="reset" value="clear"/>
        </form>
        <br>
        <br>
        <hr>
        <h1> New User Registration </h1>
        <form action="Register" method="post">
            Email:<input type="text/html" name="email"/><br><br>
              Name:<input type="text/html" name="name"/><br><br>
                Phone:<input type="text/html" name="phone"/><br><br>
                  Age:<input type="text/html" name="age"/><br><br>
                    Password:<input type="text/html" name="password"/><br><br>
                     <input type="submit" value="Register"/>
                        <input type="reset" value="clear"/>
        </form>
            
        </center>
    </body>
</html>
